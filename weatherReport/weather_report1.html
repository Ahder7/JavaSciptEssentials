<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
  <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="lat">Enter Latitude value:</label>
    <input type="number" step="any" id="lat" name="lat" required>
    <label for="lon">Enter Longitude value:</label>
    <input type="number" step="any" id="lon" name="lon" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"></div>
  <script src="./weather_report1.js"></script>
</body>
</html>
